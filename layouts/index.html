{{ define "main" }}
<section class="home">
  <p class="tagline">{{ .Site.Params.description }}</p>

  <h2>Recent Posts</h2>
  <ul class="post-list">
    {{- range first 10 (where .Site.RegularPages "Section" "posts") }}
    <li>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 2, 2006" }}</time>
      {{- with .Description }}
      <p class="post-desc">{{ . }}</p>
      {{- end }}
    </li>
    {{- end }}
  </ul>
</section>
{{ end }}
